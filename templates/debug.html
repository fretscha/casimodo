{% extends "base.html" %}
{% block body %}
  {% if not session.username %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
    <ul>
    {% for k in keys %}
        <li><b>{{ k }}</b> ({{ ttl[k] }}) :  {{ value[k] }}</li>
    {% endfor%}
    </ul>
{% endblock %}
